<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">

</head>
<body>
    <div class="container">
        <div class="top">
            <div id="equation">1 + 1</div>
            <div id="result">0</div>
        </div>
        <div class="bottom">
            <div class="row">
                <button>CE</button>
                <button>C</button>
                <button>%</button>
                <button class="purple">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="purple">X</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="purple">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="purple">+</button>
            </div>
            <div class="row">
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button class="purple">=</button>
            </div>
        </div>
    </div>
</body>
</html>
